<audio *ngIf="playing" [src]="'assets/sounds/' + selectedSound.fileName" controls controlsList="nodownload" ></audio>
<input *ngIf="playing" type="range" min="0" max="1" step="0.01" [(ngModel)]="volume" (input)="setVolume()">
<button *ngIf="playing" (click)="togglePause()">Pause</button>
<button *ngIf="playing" (click)="stopSound()">Stop</button>
